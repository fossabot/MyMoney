            <div id="saving">

        <form class="ui form">
            <div class="field" id="date-input">

                <input type="date" id="date">

                        <div class="item" data-value="traffic">交通</div>
                        <div class="item" data-value="entertainment">娛樂</div>
                    </div>
                </div>
            </div>
            <div class="field" id="price-input">
                <label>價錢</label>
                <input type="text" id="price" placeholder="200">
            </div>
            <div class="field">
                <button class="ui blue button" type="button" id="submit">記帳!</button>
                <a href="index.html"><button class="ui button" type="button">返回</button>
